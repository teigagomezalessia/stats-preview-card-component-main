<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
       <div class="text-box">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            <div class="stats-box">
              <div> 
                <h2 class="number-stats">10k+</h2>
                <p class="stats">COMPANIES</p>
              </div>

              <div> 
                <h2 class="number-stats">314</h2>
                <p class="stats">TEMPLATES</p>
              </div>

              <div>
                <h2 class="number-stats">12M+</h2>
                <p class="stats">QUERIES</p>
              </div>
            </div>
       </div>
       <div class="image">
            <img src="images/image-header-desktop.jpg">
            <div class="purple"></div>
       </div>

    </div>
 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Teiga-Gomez Alessia</a>.
  </div>
</body>
</html>
